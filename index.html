<head>

<body>
    <div id="title">
        <h1> Create a Custom Music Album! <h1>
        <h2> Insert Below </h2>
    </div>

    <div id="box"> 
        <label for="name">Album Name</label>
        <input type="text" class="input" id="albumName" name="name"><br><br>

        <label for="name">Album Cover</label>
        <input type="text" class="input" id="imageLink" name="image"><br><br>

        <label for="name">Artist Name</label>
        <input type="text" class="input" id="artistName" name="artist"><br><br>

        <label for="name">Title Track</label>
        <input type="text" class="input" id="titleTrack" name="title"><br><br>

        <label for="name">Year of Release</label>
        <input type="text" class="input" id="releaseYear" name="year"><br><br>
    </div>

    <div id="buttons">
        <button type="button" class="btn" id="btnCreate">Create</button>
        <button type="button" class="btn" id="btnClear">Clear</button>
    </div>

    <h2>
        Please clear after creating your album cover to make a new one!
    </h2>

    <script src="index.js" ></script>
</body>
