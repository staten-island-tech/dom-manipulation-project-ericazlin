<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domashnee Zadaneeye</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<body>
    <div id="title">
        <h1> Create a Custom Music Album! <h1>
    </div>

    <div id="box"> 
        <label for="name">Insert Album Name</label>
        <input type="text" class="input" id="albumName" name="name"><br><br>

        <label for="name">Insert Image Link</label>
        <input type="text" class="input" id="imageLink" name="image"><br><br>

        <label for="name">Insert Artist Name</label>
        <input type="text" class="input" id="artistName" name="artist"><br><br>

        <label for="name">Insert Title Track</label>
        <input type="text" class="input" id="titleTrack" name="title"><br><br>

        <label for="name">Insert Year of Release</label>
        <input type="text" class="input" id="releaseYear" name="year"><br><br>
    </div>

    <div id="buttons">
        <button type="button" class="btn" id="btnCalc">Create</button>
        <button type="button" class="btn" id="btnClear">Clear</button>
    </div>

    <script src="index.js" ></script>
</body>
</html>
